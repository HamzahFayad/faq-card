<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>FAQ Accordion Card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box__wrapper">
      <img
        class="box__img"
        src="./images/illustration-box-desktop.svg"
        alt=""
      />

      <div class="box">
        <div class="graphic">
          <img class="pattern" src="./images/bg-pattern-desktop.svg" alt="" />
          <img src="./images/illustration-woman-online-desktop.svg" alt="" />
        </div>

        <div class="content">
          <h1>FAQ</h1>
          <br /><br />
          <div class="faq__wrapper">
            <div class="faq">
              <div class="question">
                <p class="ques">How many team members can I invite?</p>
                <img class="arrow" src="./images/icon-arrow-down.svg" alt="" />
              </div>
              <div class="answer">
                <p class="answ">
                  You can invite up to 2 additional users on the Free plan.
                </p>
              </div>
              <br />
              <!-- <hr style="border-top: 1px solid hsl(240, 6%, 50%)" /> -->
              <!-- <br /> -->
              <hr style="border-top: 1px solid hsl(240, 6%, 50%)" />
              <div class="question">
                <p class="ques">What is the maximum file upload size?</p>
                <img class="arrow" src="./images/icon-arrow-down.svg" alt="" />
              </div>
              <div class="answer">
                <p class="answ">
                  No more than 2GB. All files in your account must fit your
                  allotted storage space.
                </p>
              </div>
            </div>
          </div>
          <br />
        </div>
      </div>
    </div>

</html>
